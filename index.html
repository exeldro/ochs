<body ng-app="angularOchsApp" ng-controller="OchsController" class="container">
    <h5 align="center" class="d-none d-sm-block">Open Competition HEMA Software</h5><h5 align="center" class="d-block d-sm-none">OCHS</h5>
    <div ng-view></div>
    <div id="authorizationExceptionModal" class="modal fade" role="dialog" aria-labelledby="authorizationExceptionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="authorizationExceptionLabel">Authorization Exception</h3>
                </div>
                <div class="modal-body">
                    <p>You are not authorizated.</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>
    </div>
